<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="win hidden"></div>

    <div class="container">
      <div class="game-info">
        <div class="game-info-left">
          <h1>Maze</h1>
        </div>

        <div class="game-info-right">
          <div class="game-info-level">
            <label for="game-level">Game Level:</label>
            <select name="game-level" id="game-level">
              <option disabled value="">Select game level</option>
              <option selected value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="game-info-time">
            <p>Remain:</p>
            <span class="sec">20</span>
            <span>sec</span>
          </div>
        </div>
      </div>
      <div class="game">
        <div class="overlay hidden"></div>
        <div class="modal modal-win hidden">
          <p class="lose">You win! ðŸ˜€</p>
          <div class="reset">
            <button class="btn-reset">Try Again</button>
          </div>
        </div>
        <!-- <div class="modal modal-lose">
          <p class="lose">You lose! ðŸ˜¥</p>   <div class="reset">

            <button class="btn-reset">Try Again</button>
          </div>
          </div>  -->
      </div>
      <div class="gameBox"></div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
